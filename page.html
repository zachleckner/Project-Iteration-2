<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-msg {
            display: none;
            color: red;
        }

        .login-container form:invalid .error-msg {
            display: block;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    <div class="login-container">
        <form action="Producer.html">
            <table>
                <tr>
                    <td>Producer ID:</td>
                    <td><input type="text" name="producerID" id="producerID" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password" required></td>
                </tr>
                <tr>
                    <td colspan="2" class="error-msg">ID or Password not completed</td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
